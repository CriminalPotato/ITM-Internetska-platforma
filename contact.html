    </header>
    <main>
        <div class="container">
            <h1 class="display-5 fw-bold">Get In Touch</h1>
            <div class="row">
                <div class="col-lg-5">
                    <h2 class="display-6 fw-bold">Contact Form</h2>
                    <form>
                        <div class="mb-3">
                            <label for="inputFirstName" class="form-label">First name:</label>
                            <input type="text" class="form-control" id="inputFirstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputLastName" class="form-label">Last name:</label>
                            <input type="text" class="form-control" id="inputLastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Your email:</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputSubject" class="form-label">Subject:</label>
                            <input type="text" class="form-control" id="inputSubject" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" placeholder="Your message..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleSelect" class="form-label">Subject category:</label>
                            <select class="form-select" id="exampleSelect" required="">
                                <option selected="" value="">Pick a category...</option>
                                <option value="services">Services</option>
                                <option value="help">Help</option>
                                <option value="feedback">Feedback</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="inputCheck">
                            <label class="form-check-label" for="inputCheck">I want to receive the newsletter.</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-lg-7">
                    <h2 class="display-6 fw-bold">Our Office</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19875.029903030685!2d-0.1531714466273403!3d51.48791699093052!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604df72f6b5d3%3A0xe1484bf7be0f2b3!2sMicrosoft%20Bing!5e0!3m2!1sen!2shr!4v1674991773896!5m2!1sen!2shr" width="450" height="600" style="border: 0; width: 100%;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </main>
